<div class="container" *ngIf="project">
  <h2>{{ title }}</h2>

  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha creado correctamente, podrás verlo una vez aprobado por el administrador. <br><a
      [routerLink]="['/proyectos']">
      Volver a proyectos
    </a>
  </div>

  <div class="message failed" *ngIf="status == 'failed'">
    ¡Error! el proyecto no se ha podido crear
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">


    <div class="form__group">
      <input type="text" class="form__input" name="name" #name="ngModel" [(ngModel)]="project.name" required
        placeholder="Nombre" />
      <label class="form__label" for="name">Nombre</label>
      <span class="formError" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </div>


    <div class="form__group">
    <textarea class="form__input"
          name="description"
          #description="ngModel"
          [(ngModel)]="project.description"
          required
          placeholder="Descripción"
          (input)="autoGrow($event)">
</textarea>


      <label class="form__label" for="description">Descripción</label>
      <span class="formError" *ngIf="description.touched && !description.valid">La descripción es obligatoria</span>
    </div>


    <div class="form__group">
      <input type="text" class="form__input" name="category" #category="ngModel" [(ngModel)]="project.category" required
        placeholder="Categoria" />
      <label class="form__label" for="category">Categoría</label>
      <span class="formError" *ngIf="category.touched && !category.valid">La categoría es obligatoria</span>
    </div>


    <div class="form__group">
      <input type="number" class="form__input" name="year" #year="ngModel" [(ngModel)]="project.year" />
      <label class="form__label" for="year"></label>
    </div>

    <div class="form__group">
      <input type="text" class="form__input" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required
        placeholder="Lenguajes" />
      <label class="form__label" for="langs">Lenguajes</label>
      <span class="formError" *ngIf="langs.touched && !langs.valid">Los lenguajes son obligatorios</span>
    </div>

    <div class="form__group">
      <input type="text" class="form__input" name="http" #http="ngModel" [(ngModel)]="project.http" required
        placeholder="URL" />
      <label class="form__label" for="http">Enlace página</label>
    </div>

    <div class="form__group">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <input type="file" (change)="fileChangeEvent($event)" multiple>
        <button type="submit" class="button-submit">
          <svg class="svg" viewBox="0 0 16 16" width="16" height="16">
            <path fill-rule="evenodd"
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383" />
            <path fill-rule="evenodd"
              d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z" />
          </svg>
          <span>Guardar</span>
        </button>
      </form>
    </div>


  </form>
</div>
