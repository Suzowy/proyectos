<div class="container">
  <h2>Contacto</h2>
</div>


<div class="container-info">
  <section class="info">

    <div class="data">
      <img class="icon" src="assets/img/freelance.png" alt="">
      <h4 class="subtitle">Fullstack Developer</h4>
    </div>

    <div class="data">
      <img class="icon" src="assets/img/contacto.png" alt="">
      <h4 class="subtitle">666 777 888</h4>
    </div>

    <div class="data">
      <img class="icon" src="assets/img/email.png" alt="">
      <h4 class="subtitle">
        <a href="mailto:{{ email }}" class="email-link"> {{ email }} </a>
      </h4>
    </div>

    <div class="data">
      <img class="icon" src="assets\img\localizacion (1).png" alt="">
       <h4 class="subtitle">Pamplona / Madrid</h4>
     </div>


  </section>

  <section class="form-box">
    <div class="map">
      <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23413.611217144844!2d-1.6706211329719793!3d42.8157956343297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd50928ba31965c7%3A0x4e6e903632cb2e90!2sPamplona%2C%20Navarra!5e0!3m2!1ses!2ses!4v1711915914237!5m2!1ses!2ses" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

    <div>
      <h2 class="h2-form">¿Cómo puedo ayudarte?</h2>
    </div>
    <form class="contact-form">
      <div class="form__container">
        <section class="form__left">
          <div class="form__group">
            <input type="text" class="form__input" name="name" required placeholder="Nombre">
            <label for="name" class="form__label">Nombre</label>
          </div>
          <div class="form__group">
            <input type="email" class="form__input" name="email" required placeholder="Email">
            <label for="name" class="form__label">Email</label>
          </div>
          <div class="form__group">
            <input type="text" class="form__input" name="subjet" required placeholder="Asunto">
            <label for="name" class="form__label">Asunto</label>
          </div>
        </section>

        <section class="form__right">
          <div class="form__group form__group--textarea">
            <textarea class="form__input form__input--textarea" name="messaje" required
              placeholder="Mensaje"></textarea>
            <label for="messaje" class="form__label">Mensaje</label>
          </div>
        </section>

      </div>

      <input type="submit" class="form__button" value="Enviar mensaje">

    </form>

  </section>
</div>
