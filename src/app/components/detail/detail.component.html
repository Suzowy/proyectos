<div class="container1">
  <h2>Detalle del proyecto</h2>

  <div class="container" *ngIf="project">
    <div class="image">
      <img
        [src]="'https://res.cloudinary.com/' + cloudinaryCloudName + '/image/upload/proyectos/' + project.image"
        *ngIf="project.image"
        alt="img"
        (error)="onImageError($event)">
    </div>
  </div>
</div>


  <div class="data"  *ngIf="project">
    <h2>{{ project.name }}</h2>
    <h4>{{ project.description }}</h4>
    <p>categoría: {{ project.category }}</p>
    <p>lenguajes usados: {{ project.langs }}</p>
    <a href="{{ project.http }}" target="_blank">
      <img src="assets/img/proyectos.png" alt="Descripción de la imagen" class="flecha" />
      Click para ir a la web
    </a><br>
    <a [routerLink]="['/proyectos']">
      <img src="assets/img/atras.png" alt="Descripción de la imagen" class="atras" />
      Volver a proyectos
    </a>
  </div>

  <div class="form__buttons">
    <p *ngIf="!confirm">
      <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit"><svg class="svg" viewBox="0 0 16 16">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
        </svg><span>Editar</span></a>
      <a (click)="setConfirm(true)" class="button-delete"><svg class="svg" viewBox="0 0 16 16">
          <path
            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
        </svg><span>Borrar</span></a>
    </p>

    <p *ngIf="confirm == true">
      <span class="confirm">¿Estas seguro de eliminar este proyecto?</span>
      <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
      <a (click)="deleteProject(project._id)" class="button-delete">Eliminar</a>
    </p>
  </div>
